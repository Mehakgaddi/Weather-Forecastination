<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
    href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="weather.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light" id="neubar">
      <div class="container">
        <a class="navbar-brand" href="weather.html"
          ><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFCrDeZrZsjfFtVNXkqNz55m6Y__4uK5Gpuw&usqp=CAU"
            height="70"
            width="80"
        /></a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link mx-2" aria-current="page" href="weather.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="login.html">Login </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="forms-section">
      <h1 class="section-title">&nbsp</h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">E-mail</label>
                <input id="login-email" type="email" required />
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form class="form form-signup">
            <fieldset>
              <legend>
                Please, enter your email, password and password confirmation for
                sign up.
              </legend>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup-email" type="email" required />
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input id="signup-password" type="password" required />
              </div>
              <div class="input-block">
                <label for="signup-password-confirm">Confirm password</label>
                <input id="signup-password-confirm" type="password" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">Continue</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div>
        <div class="heading"><h3>Follow Us On</h3></div>
      </div>
      <div class="social">
        <div class="instagram">
          <div>
            <a href="https://www.instagram.com">
              <i class="fa-brands fa-instagram"></i>Instagram</a
            >
          </div>
        </div>
        <div class="facebook">
          <div>
            <a href="https://www.facebook.com">
              <i class="fa-brands fa-facebook"></i>Facebook</a
            >
          </div>
        </div>
        <div class="twitter">
          <div>
            <a href="https://www.twitter.com">
              <i class="fa-brands fa-twitter"></i>Twitter</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="login.js"></script>
</html>
